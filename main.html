<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="#name" placeholder="Name" required><br>
		
		<label for="email">Email*</label><br>
		<input type="email" id="#email" placeholder="Email" required><br>
		
		<label for="gender">Gender*</label><br>
		<input type="radio" id="#gender_m" name="gender" value="male">Male
		<input type="radio" id="#gender_f" name="gender" value="feamle">Female<br>
		
		<label for="cars">Car Brands*</label>
		<input type="text" placeholder="--Please choose an option--">
		<select id="#cars" required>
		  <option value="BMW">BMW</option>
		  <option value="Audi">Audi</option>
		  <option value="Mercedez">Mercedez</option>
		</select><br>
		
		<label for="age">Age*</label><br>
		<input type="number" id="#age" placeholder="Age" required><br>
		
		<label for="dob">DOB*</label><br>
		<input type="date" id="#dob" required><br>
		
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="#tel" placeholder="xxx-xxx-xxxx"><br>
		
		<label for="password">Password*</label><br>
		<input type="password" id="#password" placeholder="Password" required><br>
		
		<label for="tos">Checkbox*</label><br>
		<input type="checkbox" id="#tos" required>
		I agree to the TOS
		<br>
		<button type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
